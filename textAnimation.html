<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            margin: 0;
            padding: 0;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            font-size: 40px;
            background: rgb(79,127,245);
            background: linear-gradient(90deg, rgba(79,127,245,1) 0%, rgba(0,212,255,1) 100%); 
        }
        
        .character{
            margin: 20px;
            width: fit-content;
            transition: 0.2s ease-in-out;
            animation: up linear infinite 1s;
        }

        @keyframes up {
            0%{
                transform: translateY(0px);
            }
            50%{
                transform: translateY(-20px);
            }
            100%{
                transform: translateY(0px);
            }
        }

        .character:hover{
            font-size: 120px;
            color: #ffffff;
        }

    </style>

</head>
<body>

    <div class="container">

    </div>    

</body>

<script>

    let text = ['K','I','T','T','Y','ü§ù','L','I','N','U','X'];

    for(let i = 0; i<=10; i++){
        let character = document.createElement("h1");
        character.classList.add("character");
        character.innerText = text[i];
        document.body.appendChild(character);
    }

</script>
</html>
