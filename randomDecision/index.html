<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="askSection">
        <h1>Type your question below..</h1>
        <input type="text" class="question" placeholder="Eg: Should I do my homework now?" minlength="10">
        <button class="button askButton">Ask question ( Enter )</button>
    </div>
    <div class="answerSection">
        <h1 class="inputText"></h1>
        <h1 class="answer"></h1>
        <button class="button askAnother">Ask another</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
