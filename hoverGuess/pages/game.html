<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lame Game</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/game.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="home.html">HoverGuess</a></div>
        <div class="links">
            <a href="../home.html">Home</a>
            <a href="../pages/game.html">Play</a>
            <a href="../pages/support.html">Support</a>
        </div>
    </nav>
    <div class="letters"></div>
    <div class="guessContainer">
        <input type="text" class="guess" placeholder="Type your guess here..">
        <button class="submit">Submit</button>
        <button class="getHint">Get hint</button>
        <h1>Lives: <span class="lives">5</span></h1>
    </div>

    <dialog class="win">
        <h1>WOW, YOU WIN!!!</h1>
        <button class="playAgain">Play again</button>
    </dialog>

    <dialog class="loose">
        <h1>BOO, YOU LOST!!!</h1>
        <h1 class="correctWord"></h1>
        <button class="tryAgain">Try again</button>
    </dialog>

    <dialog class="hint">
        <h1 class="hintText"></h1>
        <button class="okay">Close hint</button>
    </dialog>
</body>
<script src="../scripts/app.js" type="module"></script>
</html>
